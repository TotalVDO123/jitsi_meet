<script src='../../build/external_api.min.js'></script>
<div id="nanoStream-meet"></div>
<script>
    const domain = 'localhost:8080';
    const streamname = 'yPleE-PkQ4V'
    const parentNode = document.querySelector('#nanoStream-meet');
    const options = {
        roomName: streamname,
        width: 700,
        height: 700,
        parentNode: parentNode,
        configOverwrite: {
            subject: "This is a nanoStream custom subject",
            startWithAudioMuted: true
        },
        interfaceConfigOverwrite: {
            DEFAULT_REMOTE_DISPLAY_NAME: 'nanoStream User',
            SHOW_JITSI_WATERMARK: false,
            SHOW_WATERMARK_FOR_GUESTS: false
        }
    };
    const meeting = new NanoStreamMeetcastering(domain, options);

    meeting.executeCommand('startRecording', { nanoStreamName: streamname, });
    meeting.executeCommand('toggleTileView');
</script>
